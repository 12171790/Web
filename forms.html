<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <!--폼은 내용을 그룹화하고 라벨을 붙여 지정된 목적지로 함께 제출
        폼이 제출되었을 때 데이터를 보낼 위치와 시간은 action이 지정
        method는 http 요청 방식을 지정
        label 텍스트와 input 요소가 연결된 것을 나타냄
        input 태그의 id 속성과 label 태그의 for 속성이 일치해야 연결됨
        하나의 페이지에서 id가 중복되어선 안됨-->
    <form action="">
        <p>
            <label for="username">Enter a Username : </label>
            <input id="username"type="text" placeholder="username" name="username">
            <!--name을 지정하고 입력한 text를 제출하면 주소에 ?name=text가 추가됨 -> get method로 submit하기 때문-->
        </p>
        <p>
            <label for="password">Enter a Password : </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color"></label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number : </label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="0" max="1000" step="5">
        </p>
        <!--button을 누르면 form의 action으로 이동. type 속성의 값이 submit일 때
            제출하기 원하지 않는다면 type을 button으로-->
        <button>Submit</button>
        <input type="submit" value="Click Me!">
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Serach Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <!--같은 name을 부여하여 radio를 하나로 묶음. 하나만 선택 가능
            submit하면 name=on이라는 url 추가됨
            이를 방지하기 위해 value를 사용. 폼이 제출되면 value가 전송됨
            size=value-->
        <p>
            <h3>Pick your shirt size</h3>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegeterian</option>
                <option value="steak" selected>Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amout of Cheese</label>
            <!--value는 초기값 설정. step은 한 번에 건너뛰는 양 설정.-->
            <input type="range" name="cheese_level" id="cheese" min="0" max="100" step="5" value="0">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="5" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register form</form>
    </title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <div>
            <p>
                Select a Race
            </p>
            <p>
                <label for="funrun">Fun Run 5k</label>
                <input type="radio" name="race" id="funrun" value="funrun">
                <label for="half">Half Marathon</label>
                <input type="radio" name="race" id="half" value="half">
                <label for="full">Full Marathon</label>
                <input type="radio" name="race" id="full" value="full">
            </p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <p>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="" selected>under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </p>
        </div>
        <p>
            <button>Registrer!</button>
        </p>
    </form>
</body>

</html>
